<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mary's Quiz</title>
</head>
<body>
    <h1 style="text-align: center; margin-bottom: 2em;">Викторина про Машу</h1>
    
    <form>
        <ol>
            <li>
                В каком году родилась Маша?
                <label style="display: block;">
                    <input type="radio" name="year" onchange="checkAnswers()">
                    2008
                </label>
                <label style="display: block;">
                    <input type="radio" name="year" onchange="checkAnswers()">
                    2009
                </label>
            </li>
            <br><br>
            <li>
                Что чаще всего делает Маша после того как поест ВЕЧЕРОМ?
                <label style="display: block;">
                    <input type="radio" name="activity" onchange="checkAnswers()">
                    Идет дрыхнуть
                </label>
                <label style="display: block;">
                    <input type="radio" name="activity" onchange="checkAnswers()">
                    Просит еще
                </label>
                <label style="display: block;">
                    <input type="radio" name="activity" onchange="checkAnswers()">
                    Начинает носиться по хате и идет в туалет
                </label>
            </li>
            <br><br>
            <li>
                Что из перечисленного Маша никогда НЕ пробовала?
                <label style="display: block;">
                    <input type="radio" name="eat" onchange="checkAnswers()">
                    Арбуз
                </label>
                <label style="display: block;">
                    <input type="radio" name="eat" onchange="checkAnswers()">
                    Мусорку
                </label>
                <label style="display: block;">
                    <input type="radio" name="eat" onchange="checkAnswers()">
                    Чипсы
                </label>
                <label style="display: block;">
                    <input type="radio" name="eat" onchange="checkAnswers()">
                    Валерьянку
                </label>
            </li>
            <br>
        </ol>

        <button type="submit" style="display: block; background-color: blue; color: #ffffff; border: none; padding: 20px; border-radius: 10px; cursor: pointer; margin: 0 auto;">
            Закончить тест и узнать как хорошо я знаю Машу
        </button>
    </form>

    

    <script src="./script.js"></script>
</body>
</html>
